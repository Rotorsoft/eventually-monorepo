name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: install node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - run: yarn install
    - run: yarn build
      
    - run: yarn test --coverage
      
    - name: coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}